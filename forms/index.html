<!DOCTYPE html>
<html>
<head>
<title>Email Generator</title>
</head>
<body>
    <h1>Email Generator</h1>
    <form action="/email" method="post">
            <input type="email" id="toAddress" name="toAddress" placeholder="To Address" />
            <br>
            
            <input type="email" id="otherRecipients" name="otherRecipients" placeholder="CC / BCC" />
            <br>
            
            <input type="text" id="subject" name="subject" placeholder="Subject" />
            <br>
            
            <textarea rows="5" cols="60" name="body" placeholder="Body"></textarea>
            <br>
            
            <input type="radio" id="template1" name="fav_language" value="template1">
            <label for="template1">Template 1</label>
            <br>
            
            <input type="radio" id="template2" name="fav_language" value="template2">
            <label for="template2">Template 2</label>
            <br>
            
            <input type="radio" id="template3" name="fav_language" value="template3">
            <label for="template3">Template 3</label>
            <br>
            
            <input type="submit" value="Review and Send" />

    </form>
</body>
</html>
